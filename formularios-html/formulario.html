<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
       Nome: <input type="text"> 
        <br>
        Senha:<input type="password">
        <br>
        E-mail: <input type="email">
        <br>
        <!-- "checkbox é para caixa de opções -->
        Tecnologias:
        <input type="checkbox" name="linguagem"> Javascript
        <input type="checkbox" name="linguagem"> HTML
        <input type="checkbox" name="linguagem"> CSS
        <br>
        Turno do curso:
        <input type="radio" name="turno"> Matutino
        <input type="radio" name="turno"> Vespertino
        <input type="radio" name="turno"> Noturno
        <br><br>
        <button>Enviar</button>
        <input type="reset" value="limpar">
    </form>
</body>
</html>
